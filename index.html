<button class="accordion">Step 2: Add Message</button>
<div class="panel">
  <p>Enter Your Name</p>
  <input type="text" placeholder="Person 1" id="userInputNameSection" onkeyup="userInputName()">
  <p>Enter Your Partners Name</p>
  <input type="text" placeholder="Person 2" id="userInputNameSection2" onkeyup="userInputName()">
  <p>Enter Your Message</p>
  <textarea id="messageInputSection" placeholder="You're Invited!" cols="30" rows="10" onkeyup="userInputName()"></textarea>
</div>

<button class="accordion">Step 3: Choose Font</button>
<div class="panel">
  <button class="inputBtn" onclick="fontChange1()">Font 1</button>
  <button class="inputBtn" onclick="fontChange2()">Font 2</button>

</div>

<button class="accordion">Step 4: Choose Colour</button>
<div class="panel">
  <button class="inputBtn" onclick="colourChange1()">White</button>
  <button class="inputBtn" onclick="colourChange2()">Black</button>
